<meta http-equiv="cache-control" content="no-cache" />
<script src="//cdn.jsdelivr.net/npm/vue@2"></script>


<div id="app" width="100%">
    <p><small> This list was autogenerated from MTMT on {{date}}. </small></p>
    <ol>
        <li v-for="a in articles">
            <span v-for="w in a.authors">
                <b v-if="w[3] == true">{{w[1]}}, {{w[2]}}., </b>
                <span v-else>{{w[1]}}, {{w[2]}}., </span>
            </span>
            <i><a v-bind:href="a.Doi">{{a.Title}}</a>, </i>
            {{a.Journal}}
            ({{a.Year}})
        </li>
    </ol>
</div>

<script>
var app = new Vue({
	el: '#app',
    data: {
    	articles : [],
        date: ""
    },
    methods: {

    },
    mounted(){
    fetch ("/mtmt-publist/user?mtid=10028021").then(res => res.json()).then(
    json => {
        this.articles = json.Papers
        var date = new Date(json.Time * 1000);
        this.date = date.toLocaleString();
    }
    )
    }
})
</script>
